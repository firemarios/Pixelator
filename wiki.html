<div style="width: 100%; position: fixed; top: 0; left: 0; right: 0;" id="header-placeholder"></div>
<div id="three-column-layout" style="display: flex; width: 100%; margin-top: 120px; position: relative; z-index: -1; height: auto;">
  <div style="width: 20%; background-color: rgb(25, 100, 25); position: fixed; left: 0; top: 120px; bottom: 0; z-index: -1;"></div>
  <div style="width: 60%; background-color: transparent;"></div>
  <div style="width: 20%; background-color: transparent;"></div>
</div>
<script>
  // Fetch header.html and insert its body content into the placeholder div
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      // Parse the fetched HTML text
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
      // Extract the header div from the fetched document
      const headerDiv = doc.querySelector('.header');
      // Insert the headerDiv as is into the placeholder
      if (headerDiv) {
        document.getElementById('header-placeholder').appendChild(headerDiv);
      }
      // Also insert the styles from header.html's head into this document's head
      const style = doc.querySelector('style');
      if (style) {
        document.head.appendChild(style);
      }
    })
    .catch(error => {
      console.error('Error loading header:', error);
    });
</script>
