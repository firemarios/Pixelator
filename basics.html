<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" href="https://github.com/user-attachments/assets/134de4f5-9a3c-434c-9926-755a2d930e1d" />
<link rel="stylesheet" href="./css/style.css">
<title>Pixalator Wiki | Basics</title>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img alt="pixalator_icon" onclick="document.location='wiki.html'" src="https://wsrv.nl/?url=https%3A%2F%2Fi.ibb.co%2F6cLD7M1s%2FChat-GPT-Image-Jul-1-2025-10-20-04-PM.png" />
      <h1>Pixalator Wiki</h1>
    </div>
    <div style="display: flex; align-items: right; margin-left: auto; margin-right: 20px;">
      <button onclick="window.open('https://modrinth.com/mod/pixelator')">Mod Page</button>
      <div class="dropdown">
        <button class="dropbtn">Pages</button>
        <div class="dropdown-content">
          <button onclick="document.location='basics.html'">Basics</button>
          <button onclick="document.location='information.html'">Information</button>
          <button>Recipes</button>
        </div>
      </div>
      <button onclick="window.open('https://github.com/firemarios/Pixelator/issues')">Issues</button>
    </div>
  </div>
  <div id="three-column-layout" class="columns" style="display: flex; position: fixed; margin-top: 0px; left: 0; right: 0; bottom: 0; overflow-y: auto; height: auto;">
  <div id="sidebar-column" style="width: 20%; background-color: rgb(25, 100, 25); display: flex; flex-direction: column; overflow-y: visible; padding: 10px; height: auto; overflow-x: hidden;">
    <div style="width: 100%; padding: 20px 10px 10px 10px; box-sizing: border-box; color: white; flex-grow: 1; overflow-y: auto;">
        <h2 style="text-align: center; font-family: minecraft-pixelator; letter-spacing: 1px; text-shadow: 2px 2px 0px black, 3px 3px 0px black, 4px 4px 0px black, 5px 5px 0px black; margin-top: 0px;">Page Content</h2>
        <a id="toc-list" style="padding-left: 20px;"></a>
      </div>
    </div>
    <div id="toc-column" style="width: 75%; background-color: transparent; margin-left: 0; margin-bottom: 10vh; padding-left: 20px; overflow-y: visible; height: 100vh; box-sizing: border-box; margin-top: -6px;">
        <div class="general-box">
            <h1>Basics</h1>
            <p>The image bellow showcases how the components are connected.</p>
            <img src="assets/Basics.png" style="width: 90%; margin-top: 15px;">
        </div>
    </div>
<script>
  function adjustLayoutMargin() {
    const header = document.querySelector('.header');
    const layout = document.getElementById('three-column-layout');
    if (header && layout) {
      const headerHeight = header.clientHeight;
      layout.style.marginTop = headerHeight + 'px';
      layout.style.height = `calc(100vh - ${headerHeight}px)`;
    }
  }
  window.addEventListener('load', adjustLayoutMargin);
  window.addEventListener('resize', adjustLayoutMargin);
</script>
<script>
  function handleScroll() {
    const header = document.querySelector('.header');
    const layout = document.getElementById('three-column-layout');
    if (!header || !layout) return;
    if (window.scrollY > 0) {
      header.classList.add('scrolled');
      layout.style.paddingTop = '60px';
    } else {
      header.classList.remove('scrolled');
      layout.style.paddingTop = '80px';
    }
  }
  window.addEventListener('scroll', handleScroll);
  window.addEventListener('load', () => {
    adjustLayoutMargin();
    handleScroll();
  });
  window.addEventListener('resize', () => {
    adjustLayoutMargin();
    handleScroll();
  });

  function generateTOC() {
        const content = document.getElementById('toc-column');
        const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
        const tocList = document.getElementById('toc-list');
        tocList.innerHTML = '';

        let counters = [0, 0, 0, 0, 0, 0]; // counters for h1 to h6
        headings.forEach(heading => {
          if (!heading.id) {
            heading.id = 'heading-' + Math.random().toString(36).substr(2, 9);
          }
          const level = parseInt(heading.tagName.substring(1)) - 1; // 0-based index for counters
          counters[level]++;
          // Reset counters for deeper levels
          for (let i = level + 1; i < counters.length; i++) {
            counters[i] = 0;
          }
          // Build numbering string like 1, 1.1, 1.1.1 etc.
          let numberStr = '';
          for (let i = 0; i <= level; i++) {
            if (counters[i] === 0) continue;
            numberStr += counters[i] + '.';
          }

          const li = document.createElement('p');
          li.style.marginLeft = (level * 0) + 'px'; // indent based on level
          const a = document.createElement('a');
          a.href = '#' + heading.id;
          a.textContent = numberStr + ' ' + heading.textContent;
          a.style.cursor = 'pointer';
          a.style.textDecoration = 'none';
          a.style.fontSize = '18px';
          a.style.fontFamily = 'arial';
          a.style.color = 'white';
          a.style.marginLeft = '20px';
          a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(heading.id);
            if (target) {
              const header = document.querySelector('.header');
              const headerHeight = header ? header.offsetHeight : 0;
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
              setTimeout(() => {
                window.scrollBy(0, -headerHeight);
              }, 100);
            }
          });
          li.appendChild(a);
          tocList.appendChild(li);
        });
      }
      window.addEventListener('load', generateTOC);
  
  function stretchSidebar() {
    const sidebar = document.getElementById('sidebar-column');
    const fullHeight = Math.max(
      document.body.scrollHeight,
      document.documentElement.scrollHeight
    );
    sidebar.style.height = fullHeight + 'px';
  }

  window.addEventListener('load', stretchSidebar);
  window.addEventListener('resize', stretchSidebar);
  window.addEventListener('scroll', stretchSidebar);
</script>
</body>
</html>
